<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Prueba Javascript</title>
    </head>
    <body>
        <script>
            console.log("Hola consola, estoy con Javascript"); /*Aparece en la consola*/
            document.write("Hola navegador, estoy con Javascript"); /*Aparece en el navegador*/
        </script>
        <script>
            alert("Hola soy una alerta"); //Una alerta
        </script>
        <script>
            let resultado = confirm("Soy un cuadro de confirmación ¿Me aceptas?");//Cuadro de confirmación
            console.log(resultado);//Devuelve true si se acepta o false si no
        </script>
        <script>
            let resultado2 = prompt("Escribe algo para almacenarlo en resultado2"); //Un input
            alert("Tu nombre es" + resultado2);
        </script>
        <script src="carpeta/fichero.js">
            /*Asi se pasa un script .js*/
        </script>
    </body>
</html>
